{% extends "base.html" %}

{% block content %}
<div class="question-container">
    <div class="progress">
        Question {{ session['asked_questions'] + 1 }} of {{ question_len }}
    </div>

    <form method="POST" action="{{ url_for('test') }}">
        <h2>{{ question }}</h2>
        <div class="options">
            {% for i in range(1, 6) %}
            <label>
                <input type="radio" name="answer" value="{{ i }}" required>
                <span class="option-text">
                    {% if i == 1 %}Strongly Disagree{% endif %}
                    {% if i == 2 %}Disagree{% endif %}
                    {% if i == 3 %}Neutral{% endif %}
                    {% if i == 4 %}Agree{% endif %}
                    {% if i == 5 %}Strongly Agree{% endif %}
                </span>
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="btn">Next</button>
    </form>
</div>
{% endblock %}
