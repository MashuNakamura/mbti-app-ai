<!DOCTYPE html>
<html>
  <head>
    <title>Tes MBTI - Pertanyaan {{ question_num }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center h-100 justify-content-center">
      <div class="row justify-content-center">
        <div class="col-md-9 d-flex justify-content-center">
          <div class="card" style="min-width:80%; max-width: 80%;">
            <div class="card-header bg-primary text-white">
              <h3>Pertanyaan {{ question_num }} dari {{ total_questions }}</h3>
            </div>
            <div class="card-body">
              <h4 class="mb-4">{{ question }}</h4>
              <form action="{{ url_for('test') }}" method="post">
                <div class="mb-3 d-flex justify-content-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      id="answer1"
                      value="1"
                      required
                    />
                    <label class="form-check-label" for="answer1"
                      >Sangat Tidak Setuju</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      id="answer2"
                      value="2"
                    />
                    <label class="form-check-label" for="answer2"
                      >Tidak Setuju</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      id="answer3"
                      value="3"
                    />
                    <label class="form-check-label" for="answer3">Netral</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      id="answer4"
                      value="4"
                    />
                    <label class="form-check-label" for="answer4">Setuju</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="answer"
                      id="answer5"
                      value="5"
                    />
                    <label class="form-check-label" for="answer5"
                      >Sangat Setuju</label
                    >
                  </div>
                </div>
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">
                    Pertanyaan Berikutnya
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
